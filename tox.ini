# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py36,py37,flake8

[testenv]
deps =
    pytest>=3.0
    pyAesCrypt>=0.4.2
    PyYAML>=3.13
commands = pytest {posargs:tests}

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 pytest_securestore.py setup.py tests
